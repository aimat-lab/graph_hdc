# PyComex configuration file for QM9 SMILES dataset GNN experiments
pycomex: true

extend: predict_molecules__gnn.py

name: gnn_qm9_smiles

description: |
  GNN-based molecular property prediction on the QM9 SMILES dataset.

  QM9 is a quantum chemistry dataset with multiple properties. This configuration
  predicts the HOMO-LUMO gap (GAP) property using TARGET_INDEX=7.

parameters:
  DATASET_NAME: "qm9_smiles"
  DATASET_NAME_ID: "qm9_smiles"
  DATASET_TYPE: "regression"
  NUM_TEST: 1000
  TARGET_INDEX: 7
  NUM_DATA: 1.0
