# PyComex configuration file for TADF dataset HDC experiments
pycomex: true

extend: predict_molecules__hdc.py

name: hdc_tadf

description: |
  HDC-based molecular property prediction on the TADF dataset.

  TADF is a multi-target regression dataset with three properties:
  - 0: TADF rate
  - 1: Singlet-triplet energy
  - 2: Oscillator strength

  This configuration predicts the TADF rate using TARGET_INDEX=0.

parameters:
  DATASET_NAME: "tadf"
  DATASET_NAME_ID: "tadf"
  DATASET_TYPE: "regression"
  NUM_TEST: 100
  NUM_DATA: 1.0
  NUM_TRAIN: 1.0
  TARGET_INDEX: 0
  EMBEDDING_SIZE: 4096
  NUM_LAYERS: 2
  MODELS: ["neural_net2"]
