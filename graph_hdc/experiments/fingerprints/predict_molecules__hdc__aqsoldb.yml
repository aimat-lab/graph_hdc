# PyComex configuration file for AqSolDB dataset HDC experiments
pycomex: true

extend: predict_molecules__hdc.py

name: hdc_aqsoldb

description: |
  HDC-based molecular property prediction on the AqSolDB dataset.

  AqSolDB is a regression dataset for aqueous solubility prediction.

parameters:
  DATASET_NAME: "aqsoldb"
  DATASET_NAME_ID: "aqsoldb"
  DATASET_TYPE: "regression"
  NUM_TEST: 0.2
  EMBEDDING_SIZE: 2048
  NUM_LAYERS: 2
  MODELS: ["neural_net"]
