# PyComex configuration file for COMPAS 3x dataset HDC experiments
pycomex: true

extend: predict_molecules__hdc.py

name: hdc_compas

description: |
  HDC-based molecular property prediction on the COMPAS 3x dataset.

  COMPAS is a multi-target regression dataset. This configuration predicts the
  HOMO-LUMO gap using TARGET_INDEX=2.

parameters:
  DATASET_NAME: "compas_3x"
  DATASET_NAME_ID: "compas_3x"
  DATASET_TYPE: "regression"
  NUM_TEST: 100
  NUM_DATA: 1.0
  NUM_TRAIN: 1.0
  TARGET_INDEX: 2
  EMBEDDING_SIZE: 4096
  NUM_LAYERS: 2
  MODELS: ["neural_net2"]
