# PyComex configuration file for ZINC250k dataset HDC experiments
pycomex: true

extend: predict_molecules__hdc.py

name: hdc_zinc250

description: |
  HDC-based molecular property prediction on the ZINC250k dataset.

  ZINC250k is a large-scale multi-target regression dataset. This configuration
  predicts the QED (Quantitative Estimate of Drug-likeness) property using TARGET_INDEX=1.

parameters:
  DATASET_NAME: "zinc250k"
  DATASET_NAME_ID: "zinc250k"
  DATASET_TYPE: "regression"
  NUM_TEST: 100
  NUM_DATA: 1.0
  NUM_TRAIN: 200000
  TARGET_INDEX: 1
  EMBEDDING_SIZE: 2048
  NUM_LAYERS: 2
  MODELS: ["neural_net"]
