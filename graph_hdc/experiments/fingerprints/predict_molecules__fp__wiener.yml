# PyComex configuration file for conjugated system detection HDC experiments
pycomex: true

extend: predict_molecules__fp.py

include: mixin_wiener_index.py

name: hdc_conjugated

description: |
  HDC-based molecular property prediction for conjugated system detection.

  This experiment uses the AqSolDB dataset structure but replaces the labels with
  a binary classification of whether the molecule is fully conjugated. The mixin
  analyzes the molecular structure to determine conjugation status.

parameters:
  __CACHING__: false
  DATASET_NAME: "aqsoldb"
  DATASET_NAME_ID: "wiener"
  DATASET_TYPE: "regression"
  NUM_TEST: 0.1
  DATASET_NOISE: 0.0
  EMBEDDING_SIZE: 2048
  FINGERPRINT_TYPE: "atom" 
  NUM_LAYERS: 1
  MODELS: ['neural_net2']
