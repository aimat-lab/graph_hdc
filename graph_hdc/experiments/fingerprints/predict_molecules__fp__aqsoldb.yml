# PyComex configuration file for AqSolDB dataset fingerprint experiments
pycomex: true

extend: predict_molecules__fp.py

name: fp_aqsoldb

description: |
  Fingerprint-based molecular property prediction on the AqSolDB dataset.

  AqSolDB is a regression dataset for aqueous solubility prediction.

parameters:
  DATASET_NAME: "aqsoldb"
  DATASET_NAME_ID: "aqsoldb"
  DATASET_TYPE: "regression"
  NUM_TEST: 1000
  FINGERPRINT_SIZE: 2048
  FINGERPRINT_RADIUS: 2
  FINGERPRINT_TYPE: "atom"
  MODELS: ["neural_net"]
