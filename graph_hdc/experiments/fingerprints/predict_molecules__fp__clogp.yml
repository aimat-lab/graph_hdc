# PyComex configuration file for CLogP prediction fingerprint experiments
pycomex: true

extend: predict_molecules__fp.py

include: mixin_clogp.py

name: fp_clogp

description: |
  Fingerprint-based molecular property prediction for CLogP (calculated LogP).

  This experiment uses the AqSolDB dataset structure but calculates CLogP values
  using RDKit instead of using pre-existing labels. The mixin replaces the target
  values with computed CLogP values.

parameters:
  DATASET_NAME: "aqsoldb"
  DATASET_NAME_ID: "clogp"
  DATASET_TYPE: "regression"
  NUM_TEST: 1000
  FINGERPRINT_SIZE: 2048
  FINGERPRINT_RADIUS: 2
