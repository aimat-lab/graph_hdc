# PyComex configuration file for BBBP dataset HDC experiments
pycomex: true

extend: predict_molecules__hdc.py

name: hdc_bbbp

description: |
  HDC-based molecular property prediction on the BBBP dataset.

  BBBP (Blood-Brain Barrier Penetration) is a binary classification dataset for
  predicting blood-brain barrier permeability.

parameters:
  DATASET_NAME: "bbbp"
  DATASET_NAME_ID: "bbbp"
  DATASET_TYPE: "binary"
  NUM_TEST: 0.1
  EMBEDDING_SIZE: 2048
  NUM_LAYERS: 2
